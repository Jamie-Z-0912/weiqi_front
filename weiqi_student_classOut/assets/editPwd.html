<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>修改密码 - 学员端课堂系统</title>
</head>
<body class="lg">
<!--edit-password-wrapper-->
<div class="edit-password-wrapper">
    <div class="lg-wrap">
        <form action="#" method="post" id="editForm">
            <div class="ipt-txt"><input type="tel" name="mobile" value="" placeholder="请输入手机号码" /></div>
            <div class="ipt-txt"><input type="password" name="old_password" value="" placeholder="原始密码" /></div>
            <div class="ipt-txt"><input type="password" name="password" value="" placeholder="新密码" /></div>
            <div class="ipt-txt"><input type="password" name="aPwd" value="" placeholder="再次输入" /></div>
            <button type="button" class="btn-lg" id="btnSubmit"><span>确定</span></button>
        </form>
    </div>
    <div class="history-button" id="historyBtn"></div>
</div>
<!--/edit-password-wrapper-->
<script type="text/html" id="tpl-message">
    <div class="message-info">
        <div class="content">{{=message}}</div>
        <div class="btn-box">
            {{if buttons}}
            <button type="button" class="btn-okay {{if btn}}{{btn}}{{/if}}"></button>
            {{/if}}
        </div>
    </div>
</script>
<script type="text/javascript" src="js/pages/editPwd.js"></script>
</body>
</html>
